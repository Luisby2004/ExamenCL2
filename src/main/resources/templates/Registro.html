<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Registro de clientes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Registro de producto</h1>
	<form th:action="@{/registrar}" th:object="${producto}" method="post">
		﻿

		<div class="form-group col-md-4">
			<label for="inputCodigo">Codigo</label>
			<input th:field="*{codlibro}" class="form-control" id="inputCodigo" placeholder="P000">
		</div>

		<div class="form-group col-md-4">
			<label for="inputTitulo">Titulo</label>
			<input th:field="*{titulo}" class="form-control" id="inputTitulo"
				placeholder="Ingrese nombre del producto">
		</div>


		<div class="form-group col-md-4">
			<label for="inputPrecio">Precio</label>
			<input th:field="*{precio}" class="form-control" id="inputPrecio" placeholder="0">
		</div>

		<div class="form-group col-md-4">
			<label for="inputEjemplares">Ejemplares</label>
			<input th:field="*{ejemplares}" class="form-control" id="inputCantidad" placeholder="0.00">
		</div>

		<div class="form-group col-md-4">
			<label for="inputOrigen">Origen</label>
			<input th:field="*{origen}" class="form-control" id="inputOrigen" placeholder="Ingrese nombre del producto">
		</div>


		<div class="form-group col-md-4">
			<label for="inputTema">Tema</label>
			<select id="inputTema" class="form-control" th:field="*{codtema}">
				<option th:value="-1" th:text="Seleccione"></option>
				<option th:value="1" th:text="Informatica"></option>
				<option th:value="2" th:text="Diseño"></option>
				<option th:value="3" th:text="Redes"></option>
				<option th:value="4" th:text="Software"></option>
			</select>
		</div>

		</div>
		<button type="submit" class="btn btn-primary">Registrar</button>
		<a href="/listadoProductos" class="btn btn-primary">Listar</a>
	</form>
</body>

</html>
